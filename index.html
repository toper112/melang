<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        :root {
            color-scheme: light dark;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #222;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background: gray;
        }
        section {
            padding: 60px 20px;
            height: 100vh;
        }
        #home { background: #1e1e1e; color: white; }
        #about { background: #2c2c2c; color: white; }
        #projects { background: #3a3a3a; color: white; }
        #contact { background: #4a4a4a; color: white; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About Me</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </div>
    <section id="home">
        <h1>Welcome to My Website</h1>
        <p>This is a brief introduction about me.</p>
    </section>
    <section id="about">
        <h1>About Me</h1>
        <p>Information about who I am and what I do.</p>
    </section>
    <section id="projects">
        <h1>Projects</h1>
        <p>Some of my past works and achievements.</p>
    </section>
    <section id="contact">
        <h1>Contact</h1>
        <p>How to reach me.</p>
    </section>
</body>
</html>
